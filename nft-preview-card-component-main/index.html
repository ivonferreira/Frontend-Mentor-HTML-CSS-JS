<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main>
    <div>
    <div id="imagecontainer"><img src="images/image-equilibrium.jpg" alt="image">
    <div id="eyecontainer"></div>
    <h1>Equilibrium #3429</h1></div>
    <div id="textbox">
        <p id="text">Our Equilibrium collection promotes balance and calm.</p>
        <div id="container">
        <div id="eth"><img src="images/icon-ethereum.svg" alt="Eth"></div>
        <div id="price">0.041 ETH</div>
        <div id="clock"><img src="images/icon-clock.svg" alt="clock"></div>
        <div id="time">3 days left</div>
      </div>
      <hr>
      <div id="credit">
        <div id="image"><img src="images/image-avatar.png" alt=""></div>
        <div id="creator">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ivonferreira">Ivon Ferreira</a>.
  </div>
</body>
</html>
